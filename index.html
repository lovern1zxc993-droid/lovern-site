<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lovern</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial,Helvetica,sans-serif;
}

body{
background:#120022;
color:white;
overflow-x:hidden;
}

/* —Ü–µ–Ω—Ç—Ä */
.center{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
background:
radial-gradient(circle at 30% 40%,rgba(255,255,255,.05) 1px,transparent 1px),
radial-gradient(circle at 70% 60%,rgba(255,255,255,.05) 1px,transparent 1px),
linear-gradient(180deg,#120022,#240046);
background-size:200px 200px,240px 240px,100%;
}

/* –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
.side{
position:fixed;
top:0;
width:520px;
height:100vh;
background-size:contain;
background-repeat:no-repeat;
pointer-events:none;
z-index:1;
}

.left{
left:-40px;
background-image:url("left.png");
background-position:left center;
}

.right{
right:-40px;
background-image:url("right.png");
background-position:right center;
}

/* –æ–±—ã—á–Ω—ã–π fade */
.fade-left,
.fade-right{
position:fixed;
top:0;
width:220px;
height:100vh;
pointer-events:none;
z-index:2;
}

.fade-left{
left:0;
background:linear-gradient(to right,#120022,transparent);
}

.fade-right{
right:0;
background:linear-gradient(to left,#120022,transparent);
}

/* üî• blur –∑–æ–Ω–∞ –∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª */
.blur-left,
.blur-right{
position:fixed;
top:0;
width:180px;
height:100vh;
pointer-events:none;
z-index:3;
backdrop-filter:blur(40px);
}

.blur-left{
left:240px;
background:linear-gradient(to right,rgba(18,0,34,.7),transparent);
}

.blur-right{
right:240px;
background:linear-gradient(to left,rgba(18,0,34,.7),transparent);
}

/* –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
h1{
font-size:64px;
color:#b983ff;
margin-bottom:30px;
z-index:4;
}

/* –º–µ–Ω—é */
.menu{
display:flex;
flex-direction:column;
gap:18px;
width:320px;
z-index:4;
}

.btn{
background:#1b2340;
padding:18px;
border-radius:14px;
text-align:center;
cursor:pointer;
transition:.2s;
}

.btn:hover{
transform:scale(1.05);
background:#273163;
}

/* –º–æ–±–∏–ª–∫–∞ */
@media(max-width:900px){

.side,
.fade-left,
.fade-right,
.blur-left,
.blur-right{
display:none;
}

h1{
font-size:42px;
}

.menu{
width:90%;
}

}

</style>
</head>

<body>

<div class="side left"></div>
<div class="side right"></div>

<div class="fade-left"></div>
<div class="fade-right"></div>

<div class="blur-left"></div>
<div class="blur-right"></div>

<div class="center">

<h1>Lovern</h1>

<div class="menu">
<div class="btn">–û –Ω–∞—Å</div>
<div class="btn">–î–æ–Ω–∞—Ç</div>
<div class="btn">–ú—ã –≤ –º–µ–¥–∏–∞</div>
</div>

</div>

</body>
</html>
