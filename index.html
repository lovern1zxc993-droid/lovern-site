<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lovern</title>

<style>

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:linear-gradient(135deg,#060018,#120030,#1a0045);
color:white;
overflow-x:hidden;
}

/* блёстки */
body::after{
content:"";
position:fixed;
inset:0;
pointer-events:none;
background-image:
radial-gradient(2px 2px at 20% 30%,rgba(255,255,255,.15),transparent),
radial-gradient(2px 2px at 70% 60%,rgba(255,255,255,.12),transparent),
radial-gradient(2px 2px at 40% 80%,rgba(255,255,255,.1),transparent);
animation:sparkle 6s infinite alternate;
}

@keyframes sparkle{
from{opacity:.4}
to{opacity:.9}
}

.container{
display:flex;
min-height:100vh;
align-items:center;
justify-content:space-between;
}

.side{
width:28%;
position:relative;
display:flex;
justify-content:center;
}

.side img{
width:100%;
max-width:420px;
}

/* мягкая аура */
.side::after{
content:"";
position:absolute;
top:0;
bottom:0;
width:140px;
right:-40px;
background:linear-gradient(90deg,rgba(10,0,30,0) 0%,rgba(10,0,30,.9) 100%);
filter:blur(20px);
}

/* центр */
.center{
width:44%;
text-align:center;
padding:40px 20px;
}

.logo{
font-size:64px;
font-weight:700;
background:linear-gradient(45deg,#5fb6ff,#a855ff,#ff4dff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn{
display:block;
margin:16px auto;
padding:16px;
max-width:320px;
border-radius:16px;
background:#15152f;
cursor:pointer;
transition:.25s;
}

.btn:hover{
box-shadow:0 0 0 2px #ff4dff;
}

/* донаты */
.priv-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:16px;
margin-top:30px;
}

.card{
background:#15152f;
padding:18px;
border-radius:14px;
}

/* телефон */
@media(max-width:768px){

.container{
flex-direction:column;
}

.side{
display:none;
}

.center{
width:100%;
}

.priv-grid{
display:flex;
flex-direction:column;
}

.logo{
font-size:42px;
}

}

</style>
</head>

<body>

<div class="container">

<div class="side">
<img src="left.png">
</div>

<div class="center">

<div class="logo">Lovern</div>

<div class="btn">О нас</div>
<div class="btn">Донат</div>

<a href="https://www.youtube.com/@lovern1-993" target="_blank" class="btn">YouTube</a>
<a href="https://discord.gg/7hYHeUcMJD" target="_blank" class="btn">Discord</a>

<div class="priv-grid">
<div class="card">lovern</div>
<div class="card">lovern</div>
<div class="card">lovern</div>
<div class="card">lovern</div>
</div>

<div class="btn">Назад</div>

</div>

<div class="side">
<img src="right.png">
</div>

</div>

</body>
</html>
