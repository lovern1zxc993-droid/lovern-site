<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lovern</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif}

body{
min-height:100vh;
color:white;
background:
radial-gradient(circle at 20% 20%,rgba(120,0,255,.25),transparent 40%),
radial-gradient(circle at 80% 80%,rgba(255,0,180,.2),transparent 40%),
#080016;
overflow-x:hidden;
}

/* блёстки */
body:before{
content:"";
position:fixed;
inset:0;
pointer-events:none;
background-image:
radial-gradient(2px 2px at 20% 30%,rgba(255,255,255,.4),transparent),
radial-gradient(1px 1px at 60% 70%,rgba(255,255,255,.3),transparent),
radial-gradient(2px 2px at 80% 40%,rgba(255,255,255,.3),transparent);
opacity:.25;
}

/* layout */
.wrap{
display:flex;
justify-content:center;
align-items:center;
gap:40px;
padding:40px;
}

/* картинки */
.side{
width:280px;
position:relative;
}

.side img{
width:100%;
border-radius:28px;
display:block;
}

/* мягкая аура чтобы не было полос */
.side:after{
content:"";
position:absolute;
inset:-40px;
background:radial-gradient(circle,rgba(120,0,255,.4),transparent 60%);
filter:blur(40px);
z-index:-1;
}

/* центр */
.center{
max-width:380px;
width:100%;
text-align:center;
}

h1{
font-size:48px;
margin-bottom:24px;
background:linear-gradient(45deg,#7a5cff,#ff4fd8);
-webkit-background-clip:text;
color:transparent;
}

.btn{
width:100%;
padding:16px;
margin:12px 0;
border-radius:16px;
background:#141432;
border:2px solid transparent;
color:white;
cursor:pointer;
transition:.25s;
}

.btn:hover{
border-color:#ff4fd8;
}

/* экраны */
.screen{display:none}
.screen.active{display:block}

/* донаты сетка */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-top:20px;
}

/* телефон */
@media(max-width:900px){

.wrap{
flex-direction:column;
}

.side{display:none}

.grid{
grid-template-columns:1fr;
}
}
</style>
</head>

<body>

<div class="wrap">

<div class="side">
<img src="left.png">
</div>

<div class="center">

<!-- ГЛАВНЫЙ -->
<div id="main" class="screen active">
<h1>Lovern</h1>

<button class="btn" onclick="show('about')">О нас</button>
<button class="btn" onclick="show('donate')">Донат</button>
<button class="btn" onclick="show('media')">Мы в медиа</button>
</div>

<!-- ДОНАТ -->
<div id="donate" class="screen">
<h2>Привилегии</h2>

<div class="grid">
<div class="btn">lovern</div>
<div class="btn">lovern</div>
<div class="btn">lovern</div>
<div class="btn">lovern</div>
</div>

<button class="btn" onclick="show('main')">Назад</button>
</div>

<!-- МЕДИА -->
<div id="media" class="screen">
<h2>Мы в медиа</h2>

<button class="btn" onclick="window.open('https://www.youtube.com/@lovern1-993')">YouTube</button>
<button class="btn" onclick="window.open('https://discord.gg/7hYHeUcMJD')">Discord</button>

<button class="btn" onclick="show('main')">Назад</button>
</div>

<!-- О НАС -->
<div id="about" class="screen">
<h2>О нас</h2>
<p style="opacity:.7;margin:20px 0">Сайт проекта Lovern</p>
<button class="btn" onclick="show('main')">Назад</button>
</div>

</div>

<div class="side">
<img src="right.png">
</div>

</div>

<script>
function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"))
document.getElementById(id).classList.add("active")
}
</script>

</body>
</html>
