<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lovern</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial,Helvetica,sans-serif;
}

body{
background:#120022;
color:white;
overflow-x:hidden;
}

/* центр */
.center{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
background:
radial-gradient(circle at 30% 40%,rgba(255,255,255,.05) 1px,transparent 1px),
radial-gradient(circle at 70% 60%,rgba(255,255,255,.05) 1px,transparent 1px),
linear-gradient(180deg,#120022,#240046);
background-size:200px 200px,240px 240px,100%;
}

/* картинки */
.side{
position:fixed;
top:0;
width:520px;
height:100vh;
background-size:contain;
background-repeat:no-repeat;
pointer-events:none;
z-index:1;
}

/* левый — мягкое исчезновение */
.left{
left:-40px;
background-image:url("left.png");
background-position:left center;

mask-image:linear-gradient(to right,black 70%,transparent);
-webkit-mask-image:linear-gradient(to right,black 70%,transparent);
}

/* правый — мягкое исчезновение */
.right{
right:-40px;
background-image:url("right.png");
background-position:right center;

mask-image:linear-gradient(to left,black 70%,transparent);
-webkit-mask-image:linear-gradient(to left,black 70%,transparent);
}

/* заголовок */
h1{
font-size:64px;
color:#b983ff;
margin-bottom:30px;
z-index:3;
}

/* меню */
.menu{
display:flex;
flex-direction:column;
gap:18px;
width:320px;
z-index:3;
}

.btn{
background:#1b2340;
padding:18px;
border-radius:14px;
text-align:center;
cursor:pointer;
transition:.2s;
}

.btn:hover{
transform:scale(1.05);
background:#273163;
}

/* мобилка */
@media(max-width:900px){

.side{
display:none;
}

h1{
font-size:42px;
}

.menu{
width:90%;
}

}

</style>
</head>

<body>

<div class="side left"></div>
<div class="side right"></div>

<div class="center">

<h1>Lovern</h1>

<div class="menu">
<div class="btn">О нас</div>
<div class="btn">Донат</div>
<div class="btn">Мы в медиа</div>
</div>

</div>

</body>
</html>
